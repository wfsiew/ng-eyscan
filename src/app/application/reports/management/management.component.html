<app-header
  [reload]="'/application/reports/mgmt'"
  [headerid]="'fn5'"
  [title]="'Primary Management Report'"
></app-header>

<div
  class="modal fade"
  id="__nhAboutBox"
  tabindex="-1"
  role="dialog"
  aria-labelledby="__nhAboutBox_title"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div
      class="modal-content"
      style="
        border-top-left-radius: 0.5rem !important;
        border-top-right-radius: 0.5rem !important;
      "
    >
      <div
        class="modal-header m-0 p-0 xpl-2 bg-header xbg-dark text-white d-none"
      >
        <h5 class="modal-title" id="__nhAboutBox_title"></h5>
        <button
          id="__nhAboutBox_close"
          type="button"
          class="close btn-md m-1 p-0 bg-header xbg-dark text-white"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body m-0 p-0" style="overflow: hidden; height: 620px">
        <iframe
          id="__nhAboutBox_iframe"
          scrolling="no"
          frameborder="0"
          style="width: 700px; height: 620px"
        ></iframe>
      </div>
      <div class="modal-footer m-0 p-0 d-none">
        <button id="__nhAboutBox_ok" type="button" class="btn btn-primary">
          Save changes
        </button>
        <button id="__nhAboutBox_no" type="button" class="btn btn-primary">
          Save changes
        </button>
        <button id="__nhAboutBox_cancel" type="button" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="__nhPopWindow"
  tabindex="-1"
  role="dialog"
  aria-labelledby="__nhPopWindow_title"
  aria-hidden="true"

  <div class="modal-dialog" role="document">

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body m-0 p-0">
        <iframe

      </div>
      <div class="modal-footer d-none">
        <button id="__nhPopWindow_ok" type="button" class="btn btn-primary">
          Save changes
        </button>
        <button id="__nhPopWindow_no" type="button" class="btn btn-primary">
          Save changes
        </button>
        <button id="__nhPopWindow_cancel" type="button" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<div

  aria-labelledby="__nhMessageBox_title"

          id="__nhMessageBox_close"

<div
  class="modal"
  id="__nhErrorBox"
  tabindex="-1"
  role="dialog"
  aria-labelledby="__nhErrorBox_title"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div
      class="modal-content"
      style="
        border-top-left-radius: 0.5rem !important;
        border-top-right-radius: 0.5rem !important;
      "
    >
      <div class="modal-header m-0 p-1 bg-header text-white">
        <h5 class="modal-title" id="__nhErrorBox_title">Application Error</h5>
        <button
          type="button"
          class="close btn-md m-1 p-0 bg-dark text-white"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div
        id="__nhErrorBox_content"
        class="modal-body m-0 p-0"
        style="width: 100%; max-height: 500px; overflow-y: auto"
      ></div>
      <div class="modal-footer justify-content-center m-0 p-1">
        <button
          id="__nhMessageBox_ok"
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal"
  id="__nhAnimator"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
  style="
    position: absolute;
    max-height: 140px;
    max-width: 120px;
    overflow: hidden;
  "
>
  <div class="modal-dialog" role="document">
    <div
      class="modal-content"
      style="background-color: rgba(0, 0, 0, 0.0001); border: none"
    >
      <div
        class="modal-header m-0 p-1 bg-header text-white"
        style="display: none; overflow: hidden"
      ></div>
      <div class="modal-body m-4 p-4">
        <div class="nhAnimator"></div>
      </div>
      <div
        class="modal-footer justify-content-center m-0 p-1"
        style="display: none"
      ></div>
    </div>
  </div>
</div>

<main role="main" class="container-fluid pt-3">
  <div class="container-fluid pb-4">
    <div class="row pb-1">
      <div id="filter" class="container-fluid pb-2 pl-0">
        <form
          *ngIf="mform"
          name="frmFilter"
          id="frmFilter"
          [formGroup]="mform"
          xclass="form-inline"
          action="/bn_moh_uat/application/primary/index.cfm"
          method="post"
        >
          <input type="hidden" name="recno" id="recno" value="25" />

          <div class="form-group fgx col-lg-2 col-md-6">
            <label class="control-label mb-1">Date From </label>
            <div class="input-group">
              <input
                name="date_from"
                type="text"
                class="form-control"
                style="max-width: 145px"
                maxlength="11"
                onkeydown="return false"
                (keyup)="onKeyupFrom($event)"
                #datepickerFrom="bsDatepicker"
                bsDatepicker
                placement="right"
                formControlName="date_from"
                [bsConfig]="{
                  dateInputFormat: 'DD-MMM-YYYY',
                  containerClass: 'theme-dark-blue',
                  showTodayButton: true,
                  showClearButton: true,
                  customTodayClass: 'custom-today-class'
                }"
              />
              <!-- <input id="date_from" name="date_from" type="text" class="form-control" style="max-width: 145px;"
                maxlength="11" value="27-Dec-2024" onblur="if(!(check_date(this))){this.value='';}"> -->
            </div>
          </div>

          <div class="form-group fgx col-lg-2 col-md-6">
            <label class="control-label mb-1">Date To </label>
            <div class="input-group">
              <input
                name="date_to"
                type="text"
                class="form-control"
                style="max-width: 145px"
                maxlength="11"
                onkeydown="return false"
                (keyup)="onKeyupTo($event)"
                #datepickerTo="bsDatepicker"
                bsDatepicker
                placement="right"
                formControlName="date_to"
                [bsConfig]="{
                  dateInputFormat: 'DD-MMM-YYYY',
                  containerClass: 'theme-dark-blue',
                  showTodayButton: true,
                  showClearButton: true,
                  customTodayClass: 'custom-today-class'
                }"
              />
              <!-- <input id="date_to" name="date_to" type="text" class="form-control" style="max-width: 145px;"
                maxlength="11" value="03-Jan-2025" onblur="if(!(check_date(this))){this.value='';}"> -->
            </div>
          </div>

          <div
            class="form-group fgx col-lg-3 col-md-8"
            style="max-width: 500px"
          >
            <label class="control-label mb-1">Company</label>
            <select
              class="form-control custom-select"
              name="company_id"
              id="company_id"
            >
              <option value="8">Belait Hospital (TOPCON)</option>

              <option value="10">Berakas Health Centre</option>

              <option value="2">Brunei MOH</option>

              <option value="3">Brunei MOH Ocular Reading Centre</option>

              <option value="1" selected>EyRIS</option>

              <option value="4">JPMC</option>

              <option value="14">Mobile Bus 1</option>

              <option value="15">Mobile Bus 2</option>

              <option value="12">Muara Health Centre</option>

              <option value="11">Rimba Health Centre</option>

              <option value="6">RIPAS Hospital (Endocrinology)</option>

              <option value="5">RIPAS Hospital (TOPCON)</option>

              <option value="13">Sengkurong Health Centre</option>

              <option value="9">Temburong Hospital</option>

              <option value="7">Tutong Hospital (TOPCON)</option>

              <option value="17">zGrading Centre</option>
            </select>
          </div>

          <div class="form-group fgx col-lg-2 col-md-4">
            <label
              class="control-label mb-1"
              for="status"
              style="cursor: pointer"
              >Include Sub Centres
            </label>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control custom-control-lg"
                id="sub_comp_ind"
                name="sub_comp_ind"
                value="Y"
                style="cursor: pointer; height: 16px; width: 16px"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row box-shadow">
      <div class="col-xl-12 col-lg-12">
        <div class="row p-1 bg-header text-white">
          <div class="col-xl-8 col-md-8 col-lg-8 col-sm-12">
            Report Name <i class="fa fa-sort-up"></i>

          <div class="col-xl-4 col-md-4 col-lg-4 col-sm-12">Print Option</div>
