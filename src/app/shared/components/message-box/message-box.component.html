<div class="modal-header m-0 p-1 pl-2 bg-header xbg-dark text-white">
  <h5 class="modal-title" id="__nhMessageBox_title">
    {{ title | translate }}
  </h5>
  <button type="button" class="close btn-md m-1 p-0 bg-header xbg-dark text-white" data-dismiss="modal"
    aria-label="Close" (click)="onHide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body m-0 p-0" style="overflow: hidden">
  <div class="modal-dialog p-0 m-0 msg-modal" role="document">
    <div class="modal-content p-0 m-0 border-0">
      <div class="modal-body p-0 m-0">
        <div class="container">
          <div class="row pt-3 d-flex">
            <div class="col-2 justify-content-center"><img src="assets/img/eyris_logo.png" class="nhxlogo"></div>
            <div class="col-10 nhxmsg">
              {{ code }}:<br>{{ desc }}
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer border-top justify-content-center m-0 px-1 pt-2">
        <input type="button" align="middle" [value]="'OK' | translate" name="btnOk" class="btn bg-button text-white"
          (click)="onHide()" />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer d-none"></div>
