<div class="modal-header m-0 p-1 bg-header text-white">
  <h5 class="modal-title" id="__nhErrorBox_title">Application Error</h5>
  <button type="button" class="close btn-md m-1 p-0 bg-dark text-white" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body m-0 p-0" style="width: 100%; max-height: 500px; overflow-y: auto">
  {{ err }}
</div>
<div class="modal-footer justify-content-center m-0 p-1">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
    OK
  </button>
</div>
