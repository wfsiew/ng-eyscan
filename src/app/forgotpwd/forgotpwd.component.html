<div id="login">
  <div class="xtext-center px-0 pb-4 xborder">

    <a href="https://eyris.io" target="_blank" title="">
      <img class="p-0 " src="assets/img/eyris_login_hd.png?v=Ver1.4.7"
        style="xwidth:100%; xheight:auto; max-width:200px;" alt="">
      <img class="pl-2 xp-0 xborder" src="assets/img/eyris_tagline_white.png?v=Ver1.4.7"
        style="max-width: 320px; xwidth:100%; xheight:auto;" alt="">
    </a>

  </div>
  <div name="dispMsg" id="dispMsg" class="alert alert-danger text-center small py-1" role="alert" style="display:none;">
    Invalid user!
  </div>
  <h1 class="pb-2">Forgot Password</h1>

  <form name="frm_signon" id="frm_signon" method="post">
    <input type="hidden" name="hdnPwd" id="hdnPwd" value="">
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" class="form-control" name="inEmail" id="inEmail" value="" placeholder="Email address"
        required="required" autofocus oninvalid="this.setCustomValidity('Please enter a valid email address.')"
        oninput="setCustomValidity('')" autocomplete="off">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-block">Reset Password</button>
    </div>
  </form>

  <p><a href="#" (click)="onLogin()">Log In</a></p>
</div>
