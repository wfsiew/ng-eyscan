<div id="login">
  <ng-container *ngIf="lang === 'cn'">
    <div class="xtext-center px-0 pb-4 xborder">
      <img
        class="p-0 xborder"
        src="assets/img/eyris_login_hd_ch.png?v=Ver1.4.7"
        style="max-width: 200px"
        alt
      />
    </div>
  </ng-container>
  <ng-container *ngIf="lang !== 'cn'">
    <div class="xtext-center px-0 pb-4 xborder">
      <a href="https://eyris.io" target="_blank" title>
        <img
          class="p-0"
          src="assets/img/eyris_login_hd.png?v=Ver1.4.7"
          style="max-width: 200px"
          alt
        />
        <img
          class="pl-2 xp-0 xborder"
          src="assets/img/eyris_tagline_white.png?v=Ver1.4.7"
          style="max-width: 320px"
          alt
        />
      </a>
    </div>
  </ng-container>
  <div
    name="dispMsg"
    id="dispMsg"
    class="alert alert-danger text-center small py-1"
    role="alert"
    [hidden]="true"
  >
    {{ "Invalid user!" | translate }}
  </div>
  <h1 class="pb-2">{{ "Forgot Password" | translate }}</h1>

  <form
    *ngIf="mform"
    name="frm_signon"
    id="frm_signon"
    method="post"
    [formGroup]="mform"
    ngNativeValidate
    (ngSubmit)="onSubmit()"
  >
    <input type="hidden" name="hdnPwd" id="hdnPwd" value />
    <div class="form-group">
      <label>{{ "Email Address" | translate }}</label>
      <input
        type="email"
        class="form-control"
        formControlName="inEmail"
        [placeholder]="'Email Address' | translate"
        required="required"
        autofocus
        (invalid)="setCustomValidity($event, 'Please enter a valid email address.')"
        oninput="setCustomValidity('')"
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-block">
        {{ "Reset Password" | translate }}
      </button>
    </div>
  </form>

  <p>
    <a href="#" (click)="onLogin()">{{ "Log In" | translate }}</a>
  </p>
</div>
